<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>应用-首页</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <!--<meta name="viewport"-->
    <!--content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=no">-->
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#171A27">
    <link href="styles/main.css" rel="stylesheet">
    <script src="scripts/vendor/modernizr.custom.js"></script>
    <style type="text/css">
        button {
            vertical-align: middle;
            outline: none;
            font-size: 1.6rem;
            height: 3.6rem;
            line-height: 3.6rem;
            background: #f5433b;
            border: none;
            color: #333;
            color: #fff;
            padding: 0;
            width: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="ptMain" class="pt-perspective">
    <div id="homePage" class="pt-page">
        <div class="container">
            <div class="title">demo</div>
            <ul id="functionList" class="function-list">
                <li><a href="#" class="fun-1" id="btn1"></a></li>
                <li><a href="#" class="fun-2" id="btn2"></a></li>
                <li><a href="#" class="fun-3" id="btn3"></a></li>
                <li><a href="#" class="fun-4" id="btn4"></a></li>
                <li><a href="#" class="fun-5" id="btn5"></a></li>
                <li><a href="#" class="fun-6" id="btn6"></a></li>
                <li><a href="#" class="fun-7" id="btn7"></a></li>
                <li><a href="#" class="fun-8" id="btn8"></a></li>
                <li><a href="#" class="fun-9" id="btn9"></a></li>
            </ul>

            <div class="operations"><a id="linkDebug" href="#">设备调试</a>
       <a id="linkAddDevice" href="#">添加设备</a>
            </div>
        </div>
    </div>
    <div id="addDevicePage" class="pt-page">
        <!-- loading-->
        <div class="loading hidden">
            <div class="icon-loading">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </div>
            <p>正在加载设备列表</p>
        </div>
        <div id="deviceList" class="device-list">
            <ul id="deivcelist_ul">
                <li><a href="#">设备1</a></li>
                <li><a href="#">设备2</a></li>
                <li><a href="#">设备3</a></li>
                <li><a href="#">设备4</a></li>
                <li><a href="#">设备5</a></li>
            </ul>
        </div>
        <div id="scan_device" class="actions"><a href="#"id="scan_text" class="btn btn-block">扫描设备</a></div>
    </div>
    <div id="connectPage" class="pt-page">
        <!-- loading-->
        <div class="loading">
            <div class="icon-loading">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </div>
            <p id="connect_device_text">正在连接设备</p>
        </div>
        <div class="actions">
            <!--<a id="linkError" href="#" class="btn btn-block">模拟跳到连接失败页面</a>-->
            <a id="cancelConnect" href="#" class="btn btn-block">取消连接</a>
        </div>
    </div>
    <div id="errorPage" class="pt-page">
        <!-- 出错-->
        <div class="tips tips-error"><i class="icon"></i>

            <p id="connect_device_fail">设备连接失败</p>
        </div>
        <div class="actions">
            <!--<a id="reconnect" href="#" class="btn btn-block btn-blue">尝试重连</a>-->
            <a id="rescan" href="#" class="btn btn-block">返回设备列表</a>
        </div>
    </div>
    <div id="debugPage" class="pt-page">

        <div class="console">
            <div class="container" id="console">
            </div>
        </div>
        <div class="form">
            <form id="" method="" action="">
                <input onkeydown="FSubmit(event.keyCode||event.which)" id="edit_send" type="text"
                       placeholder="输入要发送个设备的数据" class="query">
                <button id="btn_send">发送
                </button>
            </form>
        </div>
    </div>

</div>
<script src="scripts/jquery-2.1.3.min.js"></script>
<script src="scripts/touch-0.2.14.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/android-sdk.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
